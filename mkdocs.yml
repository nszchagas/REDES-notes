site_name: Fundamentos de Redes de Computadores
copyright: 2023 Nicolas Souza
repo_name: REDES-notes
repo_url: https://github.com/nszchagas/REDES-notes

theme:
  name: material
  favicon: assets/favicon.ico
  icon:
    logo: material/book-outline
    repo: fontawesome/brands/github
  features:
    - toc.follow
    - navigation.expand
  palette:
    - scheme: default
      primary: blue grey

extra_css:
  - assets/extra.css

markdown_extensions:
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: ["docs"]
  - pymdownx.superfences

extra_javascript:
  - assets/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - In√≠cio: index.md
  - HTTP: trabalho2/http.md
